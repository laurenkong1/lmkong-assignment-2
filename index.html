<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Algorithm</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>KMeans Clustering Algorithm</h1>

        <label for="k-value">Number of Clusters (k):</label>
        <input type="number" id="k-value" value="3" min="2">

        <label for="init-method">Initialization Method:</label>
        <select id="init-method">
            <option value="Random">Random</option>
            <option value="Farthest First">Farthest First</option>
            <option value="KMeans++">KMeans++</option>
            <option value="Manual">Manual</option>
        </select>

        <div class="buttons">
            <button id="step-btn">Step Through KMeans</button>
            <button id="converge-btn">Run to Convergence</button>
            <button id="generate">Generate New Dataset</button>
            <button id="reset">Reset Algorithm</button>
        </div>

        <div id="plot-area">
            <img id="cluster-plot" src="/plot.png?k=3&init=Random" alt="KMeans Clustering Data">
        </div>
    </div>
</body>
</html>
